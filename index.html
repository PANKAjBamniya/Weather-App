<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
   <div class="cantainer">
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="search"><i class="ri-search-line"></i></button>
        </div>
        <div class="weather">
            <img src="./img/png-transparent-weather-forecasting-severe-weather-storm-weather-free-text-heart-logo-thumbnail-removebg-preview.png"
             alt="" class="weather-icon">
            <h1 class="temp">24Â°C</h1>
            <h2 class="city" id="city">Indore</h2>
        </div>
        <div class="details">
            <div class="col">
                <i class="ri-haze-2-line"></i>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="ri-windy-line"></i>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
   </div>


    <script src="main.js"></script>
</body>
</html>
